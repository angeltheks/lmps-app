<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMP's App - Proyecto Universitario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      width: 60%;
      margin-right: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .song {
      margin: 20px 0;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .song a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LMP's App</h1>
    <p>Un proyecto estudiantil para explorar y descargar música gratuita.</p>
    <input type="text" id="searchInput" placeholder="Busca una canción...">
    <button onclick="searchSongs()">Buscar</button>
    <div id="results"></div>
  </div>

  <script>
    // Client ID proporcionado
    const JAMENDO_CLIENT_ID = 'b5ba3706';

    async function searchSongs() {
      const query = document.getElementById('searchInput').value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = 'Buscando...';

      try {
        const response = await fetch(
          `https://api.jamendo.com/v3.0/tracks/?client_id=${JAMENDO_CLIENT_ID}&format=json&limit=10&search=${encodeURIComponent(query)}&audioformat=mp3`
        );
        const data = await response.json();

        if (!data.results || data.results.length === 0) {
          resultsDiv.innerHTML = '<p>No se encontraron resultados.</p>';
          return;
        }

        resultsDiv.innerHTML = '';
        data.results.forEach(song => {
          const songDiv = document.createElement('div');
          songDiv.className = 'song';
          songDiv.innerHTML = `
            <h3>${song.name}</h3>
            <p>Artista: ${song.artist_name}</p>
            <a href="${song.audio}" target="_blank">Descargar MP3</a>
          `;
          resultsDiv.appendChild(songDiv);
        });
      } catch (error) {
        resultsDiv.innerHTML = '<p>Error al buscar canciones. Revisa la consola para más detalles.</p>';
        console.error(error);
      }
    }
  </script>
</body>
</html>
