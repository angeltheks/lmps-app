<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMP's App - Streaming Ultramoderno</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300&display=swap');
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(45deg, #0d0d2b, #1a1a3d, #2b0d3d);
      margin: 0;
      padding: 0;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, rgba(0, 0, 0, 0.5) 100%);
      z-index: -1;
    }
    .navbar {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(0, 212, 255, 0.1));
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 20px;
      margin: 20px;
      z-index: 10;
      box-shadow: 0 5px 25px rgba(0, 212, 255, 0.2);
    }
    .navbar a {
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-decoration: none;
      margin: 0 25px;
      font-size: 1.1em;
      text-transform: uppercase;
      transition: all 0.4s ease;
      position: relative;
    }
    .navbar a:hover {
      color: #00d4ff;
      transform: scale(1.1);
    }
    .navbar a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #00d4ff;
      bottom: -5px;
      left: 0;
      transition: width 0.3s ease;
    }
    .navbar a:hover::after {
      width: 100%;
    }
    .hero {
      text-align: center;
      padding: 80px 0;
      position: relative;
    }
    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4em;
      margin: 0;
      background: linear-gradient(45deg, #00d4ff, #ff00cc);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 5px 20px rgba(0, 212, 255, 0.5);
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      0% { text-shadow: 0 0 10px #00d4ff; }
      100% { text-shadow: 0 0 20px #ff00cc; }
    }
    .input-section {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(0, 212, 255, 0.05));
      backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 25px;
      margin: 30px auto;
      max-width: 800px;
      transition: all 0.4s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }
    .input-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 212, 255, 0.3);
    }
    .input-section input {
      width: 70%;
      padding: 15px;
      border: none;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      border-radius: 10px;
      font-size: 1em;
      outline: none;
      transition: all 0.3s ease;
    }
    .input-section input:focus {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
    }
    .input-section button {
      padding: 15px 30px;
      background: linear-gradient(45deg, #00d4ff, #ff00cc);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      transition: all 0.4s ease;
    }
    .input-section button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 20px rgba(0, 212, 255, 0.5);
    }
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin: 40px 20px;
    }
    .song-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(0, 212, 255, 0.05));
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      transition: all 0.5s ease;
      transform: perspective(1000px) rotateX(0deg) rotateY(0deg);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }
    .song-card:hover {
      transform: perspective(1000px) rotateX(5deg) rotateY(5deg);
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(0, 212, 255, 0.15));
      box-shadow: 0 15px 40px rgba(0, 212, 255, 0.4);
    }
    .song-card h3 {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      font-size: 1.4em;
      color: #00d4ff;
    }
    .song-card p {
      margin: 10px 0;
      color: #ccc;
    }
    .song-card a, .download-zip {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(45deg, #00d4ff, #ff00cc);
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.4s ease;
    }
    .song-card a:hover, .download-zip:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 20px rgba(0, 212, 255, 0.5);
    }
    .download-zip {
      display: none;
      margin: 40px auto;
      padding: 15px 40px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div>
      <a href="#">Inicio</a>
      <a href="#">Playlists</a>
      <a href="#">Canciones</a>
      <a href="#">Descargas</a>
    </div>
    <div>
      <a href="#">LMP's App</a>
    </div>
  </div>
  <div class="container">
    <div class="hero">
      <h1>LMP's App</h1>
      <p>Streaming del Futuro</p>
    </div>
    <div class="input-section">
      <input type="text" id="playlistUrl" placeholder="Pega el enlace de Spotify/Tidal">
      <button onclick="processLink()">Procesar</button>
    </div>
    <div id="results" class="results"></div>
    <button class="download-zip" onclick="downloadZip()">Descargar como ZIP</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script>
    const JAMENDO_CLIENT_ID = 'b5ba3706';
    let songList = [];

    async function processLink() {
      const url = document.getElementById('playlistUrl').value;
      const resultsDiv = document.getElementById('results');
      const downloadZipBtn = document.querySelector('.download-zip');
      resultsDiv.innerHTML = 'Procesando enlace...';

      if (url.includes('spotify.com') || url.includes('tidal.com')) {
        resultsDiv.innerHTML = 'Simulando playlist desde Spotify/Tidal...';
        try {
          const response = await fetch(
            `https://api.jamendo.com/v3.0/tracks/?client_id=${JAMENDO_CLIENT_ID}&format=json&limit=10&search=future`
          );
          const data = await response.json();

          if (!data.results || data.results.length === 0) {
            resultsDiv.innerHTML = '<p>No se encontraron canciones.</p>';
            return;
          }

          songList = data.results;
          resultsDiv.innerHTML = '';
          songList.forEach(song => {
            const songDiv = document.createElement('div');
            songDiv.className = 'song-card';
            songDiv.innerHTML = `
              <h3>${song.name}</h3>
              <p>Artista: ${song.artist_name}</p>
              <a href="${song.audio}" target="_blank">Descargar MP3</a>
            `;
            resultsDiv.appendChild(songDiv);
          });
          downloadZipBtn.style.display = 'block';
        } catch (error) {
          resultsDiv.innerHTML = '<p>Error al procesar el enlace.</p>';
          console.error(error);
        }
      } else {
        resultsDiv.innerHTML = '<p>Ingresa un enlace v√°lido de Spotify o Tidal.</p>';
      }
    }

    function downloadZip() {
      if (songList.length === 0) {
        alert('Procesa un enlace primero.');
        return;
      }

      const zip = new JSZip();
      const folder = zip.folder('LMPs_App_Playlist');

      songList.forEach((song, index) => {
        folder.file(`${song.name}.txt`, `Enlace: ${song.audio}\nArtista: ${song.artist_name}`);
      });

      zip.generateAsync({ type: 'blob' }).then(content => {
        saveAs(content, 'LMPs_App_Playlist.zip');
      });
    }
  </script>
</body>
</html>
