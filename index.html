<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LMP's App - Proyecto Universitario</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      width: 70%;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .song {
      margin: 20px 0;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    .song a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LMP's App</h1>
    <p>Un proyecto estudiantil para descargar playlists y canciones.</p>
    <input type="text" id="playlistUrl" placeholder="Pega el enlace de la playlist o canción (ej. Spotify/Tidal)">
    <br>
    <button onclick="processLink()">Procesar Enlace</button>
    <button onclick="downloadZip()">Descargar como ZIP</button>
    <div id="results"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script>
    const JAMENDO_CLIENT_ID = 'b5ba3706';
    let songList = [];

    async function processLink() {
      const url = document.getElementById('playlistUrl').value;
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = 'Procesando...';

      // Simulación de procesamiento de enlaces Spotify/Tidal
      if (url.includes('spotify.com') || url.includes('tidal.com')) {
        resultsDiv.innerHTML = 'Simulando descarga desde Spotify/Tidal (ejemplo ético con Jamendo)...';
        
        // Ejemplo con Jamendo para mantenerlo legal
        try {
          const response = await fetch(
            `https://api.jamendo.com/v3.0/tracks/?client_id=${JAMENDO_CLIENT_ID}&format=json&limit=5&search=rock`
          );
          const data = await response.json();
          
          if (!data.results || data.results.length === 0) {
            resultsDiv.innerHTML = '<p>No se encontraron canciones.</p>';
            return;
          }

          songList = data.results;
          resultsDiv.innerHTML = '';
          songList.forEach((song, index) => {
            const songDiv = document.createElement('div');
            songDiv.className = 'song';
            songDiv.innerHTML = `
              <h3>${song.name}</h3>
              <p>Artista: ${song.artist_name}</p>
              <a href="${song.audio}" target="_blank">Descargar MP3 Individual</a>
            `;
            resultsDiv.appendChild(songDiv);
          });
        } catch (error) {
          resultsDiv.innerHTML = '<p>Error al procesar el enlace. Revisa la consola.</p>';
          console.error(error);
        }
      } else {
        resultsDiv.innerHTML = '<p>Por favor, ingresa un enlace válido de Spotify o Tidal.</p>';
      }
    }

    function downloadZip() {
      if (songList.length === 0) {
        alert('Primero procesa un enlace para cargar canciones.');
        return;
      }

      const zip = new JSZip();
      const folder = zip.folder('LMPs_App_Playlist');

      // Simulación: Agrega enlaces de canciones al ZIP (en un entorno real, se descargarían los archivos)
      songList.forEach((song, index) => {
        folder.file(`${song.name}.txt`, `Enlace de descarga: ${song.audio}\nArtista: ${song.artist_name}`);
      });

      zip.generateAsync({ type: 'blob' }).then(content => {
        saveAs(content, 'LMPs_App_Playlist.zip');
      });
    }
  </script>
</body>
</html>
